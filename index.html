<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .todo-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #todoInput {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .delete-btn {
            margin-left: auto;
            background-color: #ff4444;
        }

        /* Animation styles */
        @keyframes dropIn {
            0% {
                transform: translateY(-100vh) rotateZ(180deg);
                opacity: 0;
            }
            80% {
                transform: translateY(10px) rotateZ(-10deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .letter {
            display: inline-block;
            animation: dropIn 0.6s ease-out forwards,
                       bounce 0.4s ease-in-out 0.6s;
        }

        .todo-item {
            overflow: hidden;
        }

        /* For tablets and larger devices */
@media (min-width: 768px) {
    body {
        max-width: 700px;
    }
}

/* For mobile devices */
@media (max-width: 767px) {
    body {
        padding: 10px;
    }
    .input-group {
        flex-direction: column;
        gap: 5px;
    }
    button {
        width: 100%;
    }
    li {
        flex-direction: column;
        align-items: flex-start;
    }
    .delete-btn {
        width: 100%;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Sam's Busy Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        // Initialize todos array from localStorage or empty array
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // Initial render
        renderTodos();

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                todos.push(todo);
                saveTodos();
                renderTodos();
                input.value = '';
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Render todos with letter animations
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                
                // Split text into individual letters with animation
                const animatedText = todo.text.split('').map((char, index) => {
                    const delay = index * 0.05;
                    return `<span class="letter" 
                               style="animation-delay: ${delay}s">${char === ' ' ? '&nbsp;' : char}</span>`;
                }).join('');

                li.innerHTML = `
                    <input type="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="${todo.completed ? 'completed' : ''}">${animatedText}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                todoList.appendChild(li);
            });
        }

        // Add todo when Enter key is pressed
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
